<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link href="taskAtHand.css" rel="StyleSheet" />
		<script src="lib/jquery-2.1.3.js"></script>
		<script src="taskAtHand.js"></script>
		<script src="appStorage.js"></script>
		<title>Task@Hand</title>
	</head>
	<body>
		<div id="app">
			<header>Task@Hand</header>
			<!-- Ignore the theme selection part. -->
			<div id="main">
				<div id="add-task">
					<label for="new-task-name">Add a task</label>
					<input type="text" id="new-task-name"
						title="Enter a task name" placeholder="Enter a task name"/>
				</div>
				<ul id="task-list">
				</ul>
			</div>
			<footer>
			</footer>
		</div>
		<div id="templates" class="hidden">
			<ul id="task-template">
				<li class="task">
					<button class="toggle-details">+</button>
					<span class="task-name"></span>
					<input type="text" class="task-name hidden"/>
					<div class="tools">
						<button class="delete" title="Delete">X</button>
						<button class="move-up" title="Up">^</button>
						<button class="move-down" title="Down">v</button>
					</div>
					<div class="details">
						<label>Start date:</label>
						<input type="date"/><br/>
						<label>Due date:</label>
						<input type="date"/><br/>
						<label>Status:</label>
						<select>
							<option value="0">None</option>
							<option value="1">Not Started</option>
							<option value="2">Started</option>
							<option value="3">Completed</option>
						</select>
						<br/>
						<label>Priority:</label>
						<select>
							<option value="0">None</option>
							<option value="1">Low</option>
							<option value="2">Normal</option>
							<option value="3">High</option>
						</select><br/>
						<label>%&nbsp;Complete:</label>
						<input type="number min="0" max="100" step="10" value="0"/>
					</div>
				</li>
			</ul>
		</div>
	</body>
</html>
